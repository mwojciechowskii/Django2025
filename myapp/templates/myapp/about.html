<!doctype html>
<html>
    <head>
        <title>Myproject | About me</title>
    </head>
    <body>
        <p>
			<a href="/">Home</a> | <a href="/about/">About me</a> | <a href="/contact/">Contact</a>
        </p>
        <h1>About me</h1>
		{% if luckyNumber == unluckyNumber %}
		<p> <b>Don't worry, be happy!</b> 
		{% else %}
		<p> Lucky number: <b>{{ luckyNumber }} </b> </p>

		<ul>
			{% for tech in mytech %}

			{% endfor %}
		</ul>

    </body>
</html>
